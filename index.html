<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="src/css/main.css" />
    <title>The Computer Store</title>
  </head>

  <body>
    <header class="bg-dark">
      <div class="container">
        <h2 class="header-text">Computer Store</h2>
      </div>
    </header>

    <div class="container">
      <div class="row top-row">
        <div class="col-4">
          <div class="content-body bank bg-dark">
            <div class="content-header">
              <h3>Bank</h3>
            </div>
            <div class="content-text">
              <p class="left">Bank balance</p>
              <p id="bank-balance-amount" class="right">balance placeholder Euro</p>
            </div>
            <div class="d-grid col-12 mx-auto">
              <button type="button" id="get-loan-button" class="btn btn-primary">
                <i class="fa-solid fa-landmark"></i> Get a loan</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="content-body work bg-dark">
            <div class="content-header">
              <h3>Work</h3>
            </div>
            <div class="content-text">
              <p class="left">Current salary</p>
              <p id="total-salary-amount" class="right">salary placeholder Euro</p>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button type="button" id="work-button" class="btn btn-secondary">
                <i class="fa-solid fa-briefcase"></i> Work</button>
              <button type="button" id="transfer-pay-button" class="btn btn-primary">
                <i class="fa-solid fa-arrow-right-arrow-left"></i> Transfer pay</button>
            </div>  
          </div>
        </div>
        <div class="col-4">
          <div class="content-body select-laptop bg-dark">
            <div class="content-header">
              <h3>Laptops</h3>
            </div>
            <select id="select" class="form-select" aria-label="Select your laptop">
            </select>
            <div class="content-text">
              <h4>Features</h4>
              <p id="laptop-features">placeholder for laptop features with more text etc etc.</p>
            </div>
          </div> 
        </div>
      </div>

      <div class="row bottom-row">
        <div class="col-8">
          <div class="content-body laptop-info bg-dark">
            <div class="row">
              <div class="col-4">
                <img id="laptop-image" class="image-styling"/>
              </div>
              <div class="col-4">
                <div class="content-header">
                  <h3 id="laptop-name">Laptop name</h3>
                </div>
                <div class="content-text">
                  <p id="laptop-info">placeholder for laptop info</p>
                </div>
              </div>
              <div class="col-4">
                <div class="content-header">
                  <h4 id="laptop-cost">1000 Euro</h4>
                </div>
                <div class="d-grid col-12 mx-auto">
                  <button type="button" id="buy-laptop-button" class="btn btn-primary">
                    <i class="fa-solid fa-basket-shopping"></i> Buy laptop</button>
                </div>
              </div>
            </div> 
          </div>
        </div>
        <div class="col-4">
          <div id="loan-section" class="content-body loan bg-dark">
            <div class="content-header">
              <h3>Outstanding loan</h3>
            </div>
            <div class="content-text">
              <p class="left">Current loan</p>
              <p id="total-loan-amount" class="right">loan placeholder Euro</p>
            </div>
            <div class="d-grid col-12 mx-auto">
              <button type="button" id="repay-loan-button" class="btn btn-secondary">
                <i class="fa-solid fa-money-bill-wave"></i> Repay loan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
